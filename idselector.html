<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkslategrey;
            text-align: center;}
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkcyan;
            text-align: center;}
        div{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkslategrey;
            text-align: center;}
        #cse13{
            text-transform: capitalize;
            font-weight: 600;
            background-color: yellow ;
            border-radius: 8px;
            border: 2px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="cse13">Heading Tag</h1>
    <p id="cse13">the myth, the legend, the god like being... he is the paragraph tag</p>
    <div id="cse13">it is a div and it is not ashamed of it (^^)</div>
</body>
</html>
